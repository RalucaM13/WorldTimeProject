<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Time around the world</title>
  </head>
  <body>
    <div class="container">
      <h1>Time around the world</h1>
      <select name="" id="">
        <option value="selection">Select a city</option>
        <option value="">Melbourne</option>
        <option value="">Vancouver</option>
        <option value="">Glasgow</option>
        <option value="">Bucharest</option>
      </select>
      <div class="city">
        <div>
          <h2>Melbourne</h2>
          <div class="date">February 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Vancouver</h2>
          <div class="date">February 14th 2024</div>
        </div>

        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Glasgow</h2>
          <div class="date">February 14th 2024</div>
        </div>

        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Bucharest</h2>
          <div class="date">February 14th 2024</div>
        </div>

        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Raluca Mititelu</strong> and is
      open-sourced on
      <a href="https://github.com/RalucaM13/WorldTimeProject" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclockprojectrm.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/functions.js"></script>
  </body>
</html>
