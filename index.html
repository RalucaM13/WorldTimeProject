<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TIme around the world" />
    <title>Time around the world</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/70f795c186.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container d-none d-sm-block">
      <h1>Time around the world</h1>
      <select id="city">
        <option value="selection">Select a city</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="current">My location</option>
        <option value="Europe/Bucharest">Bucharest</option>
        <option value="GB">Glasgow</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="melb">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="vanc">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="glas">
          <div>
            <h2>Glasgow</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="buch">
          <div>
            <h2>Bucharest</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer class="mb-5">
      This project was coded by <strong>Raluca Mititelu</strong> and is
      open-sourced on
      <a href="https://github.com/RalucaM13/WorldTimeProject" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclockprojectrm.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/functions.js"></script>
  </body>
</html>
