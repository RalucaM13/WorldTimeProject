<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time around the world</title>
  </head>
  <body>
    <div class="container d-none d-sm-flex">
      <h1>Time around the world</h1>
      <select id="city">
        <option value="selection">Select a city</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="current">My location</option>
        <option value="Europe/Bucharest">Bucharest</option>
        <option value="GB">Glasgow</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="melb">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="vanc">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="glas">
          <div>
            <h2>Glasgow</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="buch">
          <div>
            <h2>Bucharest</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Raluca Mititelu</strong> and is
      open-sourced on
      <a href="https://github.com/RalucaM13/WorldTimeProject" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclockprojectrm.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/functions.js"></script>
  </body>
</html>
